# Hugo configuration file
title: My Site

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: SaaS ↗
      weight: 4
      url: "https://www.huihuacundang.com/"
    - name: 私有化 ↗
      weight: 5
      url: "https://www.huihuacundang.cn/"
    - name: GitHub
      weight: 6
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/vvvvTvT/vvvvTvT.github.io/edit/main/content"
